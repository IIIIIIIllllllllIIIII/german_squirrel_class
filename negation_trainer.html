<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Negation Trainer (nicht/kein)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to right top, #fecaca, #fbcfe8, #f5d0fe, #e9d5ff, #ddd6fe); /* Red to Pink to Purple */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            color: #374151;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .card {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            width: 100%;
            max-width: 900px;
        }
        @media (min-width: 768px) { .card { padding: 32px; } }

        .mode-title { font-size: 1.875rem; font-weight: 700; color: #be185d; margin-bottom: 4px; } /* Pink-700 */
        .mode-title-subtitle { font-size: 1.125rem; color: #9d174d; margin-bottom: 24px; } /* Pink-800 */

        .progress-indicator {
            background-color: #fce7f3; /* Pink-100 */
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #9d174d; /* Pink-800 */
            border: 1px solid #fbcfe8; /* Pink-200 */
        }

        .sentence-container {
            background-color: #fdf2f8; /* Pink-50 */
            border: 2px dashed #fbcfe8; /* Pink-200 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 500;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            min-height: 80px;
        }
        .blank-space {
            display: inline-block;
            width: 120px;
            height: 50px;
            background-color: #fce7f3;
            border-radius: 0.5rem;
            border: 2px dashed #f9a8d4;
        }

        .answer-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .answer-btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            background-color: #7c3aed; /* Purple-600 */
        }
        .answer-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            background-color: #6d28d9; /* Purple-700 */
        }
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .answer-btn.correct {
            background-color: #22c55e !important; /* Green-500 */
            transform: scale(1.05);
        }
        .answer-btn.incorrect {
            background-color: #ef4444 !important; /* Red-500 */
            opacity: 0.7;
        }

        .feedback-area {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            text-align: left;
        }
        .feedback-area.explanation {
            background-color: #fefce8; /* Yellow-50 */
            color: #854d0e; /* Yellow-800 */
            border: 1px solid #facc15; /* Yellow-400 */
        }
        .feedback-area strong { font-weight: 700; }

        .btn {
            padding: 12px 24px; border-radius: 8px; font-size: 1rem; font-weight: 600;
            color: white; cursor: pointer; transition: all 0.3s ease;
            border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            margin-top: 16px;
        }
        .btn:disabled { background-color: #d1d5db !important; color: #6b7280 !important; cursor: not-allowed; opacity: 0.7; }
        .btn-primary { background-color: #db2777; } /* Pink-600 */
        .btn-primary:hover:not(:disabled) { background-color: #be185d; } /* Pink-700 */
        .btn-secondary { background-color: #64748b; }
        .btn-secondary:hover:not(:disabled) { background-color: #475569; }
        .hidden { display: none !important; }
        .bottom-controls { margin-top: 1.5rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;}

        .completion-message {
            background-color: #ecfdf5;
            border: 2px solid #6ee7b7;
            color: #047857;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .card { padding: 16px; }
            .mode-title { font-size: 1.5rem; }
            .sentence-container { font-size: 1.25rem; }
            .blank-space { width: 90px; height: 45px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="mode-title">Negation Trainer</h1>
        <p class="mode-title-subtitle">Wähle 'nicht' oder 'kein'</p>

        <div id="progress-container" class="progress-indicator">
            <span id="progress-text">Sentence 1 of 15</span>
        </div>

        <div id="sentence-container" class="sentence-container">
            <!-- Sentence will be generated here -->
        </div>

        <div id="answer-options" class="answer-options">
            <!-- Answer buttons will be generated here -->
        </div>

        <div id="feedback-message" class="feedback-area explanation hidden"></div>

        <div class="bottom-controls">
            <button id="next-task-btn" class="btn btn-primary hidden">Nächster Satz</button>
            <button id="restart-btn" class="btn btn-secondary hidden">Nochmal starten</button>
            <a href="index.html" class="btn btn-secondary">Menü</a>
        </div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        let allTasks = [];
        let currentTask = null;
        let shuffledTasks = [];
        let currentTaskIndex = 0;
        let totalTasks = 0;

        // --- DOM ELEMENTS ---
        const progressTextEl = document.getElementById('progress-text');
        const sentenceContainerEl = document.getElementById('sentence-container');
        const answerOptionsEl = document.getElementById('answer-options');
        const nextTaskBtn = document.getElementById('next-task-btn');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackMessageEl = document.getElementById('feedback-message');

        // --- INITIALIZATION ---
        async function loadTasks() {
            try {
                const response = await fetch('negation_sentences.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allTasks = await response.json();
                if (allTasks.length === 0) throw new Error("negation_sentences.json is empty or not found.");
                
                shuffleArray(allTasks);
                shuffledTasks = [...allTasks];
                totalTasks = shuffledTasks.length;
                currentTaskIndex = 0;
                loadNextTask();
            } catch (error) {
                console.error("Could not load tasks:", error);
                sentenceContainerEl.innerHTML = `<p class="text-red-500 font-semibold">Error: Could not load sentences. Details: ${error.message}</p>`;
            }
        }

        // --- TASK LOGIC ---
        function loadNextTask() {
            if (shuffledTasks.length === 0) {
                showCompletionScreen();
                return;
            }

            currentTask = shuffledTasks.shift();
            currentTaskIndex++;
            progressTextEl.textContent = `Satz ${currentTaskIndex} von ${totalTasks}`;
            
            displayCurrentTask();
            resetUIForNextTask();
        }

        function displayCurrentTask() {
            sentenceContainerEl.innerHTML = `
                <span>${currentTask.sentence_start}</span>
                <span class="blank-space"></span>
                <span>${currentTask.sentence_end}</span>
            `;

            answerOptionsEl.innerHTML = '';
            const options = [currentTask.correct_answer, ...currentTask.distractors];
            shuffleArray(options);
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, button));
                answerOptionsEl.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, selectedButton) {
            const isCorrect = selectedOption === currentTask.correct_answer;

            // Disable all buttons
            answerOptionsEl.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentTask.correct_answer) {
                    btn.classList.add('correct');
                }
            });

            if (isCorrect) {
                selectedButton.classList.add('correct');
                triggerConfetti();
            } else {
                selectedButton.classList.add('incorrect');
            }

            // Show explanation
            feedbackMessageEl.innerHTML = `<strong>Regel:</strong> ${currentTask.explanation}<br><strong>English:</strong> ${currentTask.translation_en}`;
            feedbackMessageEl.classList.remove('hidden');
            
            nextTaskBtn.classList.remove('hidden');
        }

        function showCompletionScreen() {
            sentenceContainerEl.innerHTML = `
                <div class="completion-message">
                    <h2 class="text-2xl font-bold mb-4">🎉 Super!</h2>
                    <p>Du hast alle Sätze zur Verneinung abgeschlossen!</p>
                </div>`;
            answerOptionsEl.innerHTML = '';
            feedbackMessageEl.classList.add('hidden');
            nextTaskBtn.classList.add('hidden');
            restartBtn.classList.remove('hidden');
            progressTextEl.classList.add('hidden');
        }

        function restartPractice() {
            shuffleArray(allTasks);
            shuffledTasks = [...allTasks];
            currentTaskIndex = 0;
            restartBtn.classList.add('hidden');
            progressTextEl.classList.remove('hidden');
            loadNextTask();
        }

        function resetUIForNextTask() {
            feedbackMessageEl.classList.add('hidden');
            nextTaskBtn.classList.add('hidden');
        }

        // --- UTILITIES ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function triggerConfetti() {
            if (typeof confetti === 'function') {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
        }

        // --- EVENT LISTENERS ---
        nextTaskBtn.addEventListener('click', loadNextTask);
        restartBtn.addEventListener('click', restartPractice);

        // --- START THE APP ---
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
