<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Perfekt Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .main-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            align-items: flex-start;
        }

        .stats-sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .stats-sidebar h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
        }

        .stats-compact {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
        }

        .verb-compact {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 6px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.8em;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }

        .verb-compact:hover {
            background: #e9ecef;
            transform: translateX(2px);
        }

        .verb-compact .verb-name-compact {
            font-weight: 500;
            color: #495057;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .verb-compact .verb-status-compact {
            font-size: 1.1em;
            margin-left: 4px;
        }

        .stats-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .stats-sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .stats-sidebar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .stats-sidebar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .score {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #666;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .verb {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .question {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 25px;
        }

        .answer-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .answer-btn {
            padding: 15px 30px;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .haben-btn {
            background: #ff6b6b;
            color: white;
        }

        .sein-btn {
            background: #4ecdc4;
            color: white;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
        }

        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result.show {
            opacity: 1;
        }

        .correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .perfect-form {
            font-style: italic;
            margin-top: 10px;
            color: #666;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 0.6s;
        }

        .verb-compact.status-changed {
            animation: statusChange 0.8s ease;
        }

        @keyframes statusChange {
            0% { 
                transform: scale(1); 
                background: #f8f9fa;
            }
            50% { 
                transform: scale(1.1); 
                background: #fff3cd;
                box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
            }
            100% { 
                transform: scale(1); 
                background: #f8f9fa;
            }
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-sidebar {
                width: 100%;
                max-width: 500px;
                max-height: 200px;
                margin-bottom: 20px;
            }
            
            .stats-compact {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 2px;
            }
            
            .verb-compact {
                padding: 3px 4px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="stats-sidebar">
            <h3>üìä Live Status</h3>
            <div class="stats-compact" id="stats-compact">
                <div class="loading">Lade Verben...</div>
            </div>
        </div>
        
        <div class="quiz-container">
            <h1>üá©üá™ Perfekt Quiz</h1>
            
            <div class="score">
                Richtig: <span id="correct-count">0</span> | 
                Falsch: <span id="incorrect-count">0</span> | 
                <span id="percentage-display">0% richtig</span>
            </div>

            <div class="question-section">
                <div class="verb" id="current-verb">Laden...</div>
                <div class="question">Welches Hilfsverb verwendet dieses Verb im Perfekt?</div>
            </div>

            <div class="answer-buttons">
                <button class="answer-btn haben-btn" onclick="checkAnswer('haben')" disabled>HABEN</button>
                <button class="answer-btn sein-btn" onclick="checkAnswer('sein')" disabled>SEIN</button>
            </div>

            <div class="result" id="result"></div>

            <div class="control-buttons">
                <button class="control-btn" onclick="revealAnswer()" disabled>Antwort zeigen</button>
                <button class="control-btn" onclick="nextQuestion()" disabled>N√§chste Frage</button>
                <button class="control-btn" onclick="resetStats()" disabled style="background: #ff6b6b; color: white; border-color: #ff6b6b;">Reset Stats</button>
            </div>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e9ecef;">
                <button class="control-btn" onclick="window.location.href='index.html'" style="background: #6c757d; color: white; border-color: #6c757d;">‚Üê Zur√ºck zum Men√º</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // DATA LOADING - Loads from external JSON file ONLY
        // ============================================
        
        let verbData = null;
        let currentVerb = '';
        let correctCount = 0;
        let incorrectCount = 0;
        let answered = false;
        let verbStats = {};
        let previousStats = {};

        // Quiz configuration
        const quizConfig = {
            title: "üá©üá™ Perfekt Quiz",
            auto_advance_delay: 1500,
            question: "Welches Hilfsverb verwendet dieses Verb im Perfekt?",
            buttons: { haben: "HABEN", sein: "SEIN" },
            controls: { reveal: "Antwort zeigen", next: "N√§chste Frage", reset: "Reset Stats" },
            messages: { correct: "‚úÖ Richtig!", incorrect: "‚ùå Falsch!", revealed: "üí°", reset_confirm: "M√∂chten Sie wirklich alle Statistiken zur√ºcksetzen?" },
            stats: { title: "üìä Live Status", emojis: { not_attempted: "‚ö™", correct: "‚úÖ", incorrect: "‚ùå" } }
        };

        // Load verb data from external JSON file
        fetch('verbs_with_perfekt.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                verbData = data;
                console.log(`Loaded ${verbData.length} verbs from JSON`);
                initializeQuiz();
            })
            .catch(error => {
                console.error('Error loading verb data:', error);
                showError(error.message);
            });

        function showError(message) {
            document.querySelector('.quiz-container').innerHTML = `
                <h1>‚ùå Fehler beim Laden</h1>
                <div class="error">
                    <p><strong>Verb-Daten konnten nicht geladen werden.</strong></p>
                    <p>Stellen Sie sicher, dass "verbs_with_perfekt.json" im gleichen Ordner liegt.</p>
                    <p style="margin-top: 15px; font-size: 0.9em; color: #666;">Fehlerdetails: ${message}</p>
                </div>
            `;
            document.querySelector('.stats-compact').innerHTML = '<div class="error" style="text-align: center;">‚ùå Fehler</div>';
        }

        // Helper functions to extract data from JSON
        function getVerbs() {
            return verbData ? verbData.map(verb => verb.infinitive) : [];
        }
        
        function findVerbData(infinitive) {
            return verbData ? verbData.find(verb => verb.infinitive === infinitive) : null;
        }
        
        function getAuxiliary(infinitive) {
            const verb = findVerbData(infinitive);
            return verb ? verb.hilfsverb : null;
        }
        
        function getPerfectForm(infinitive) {
            const verb = findVerbData(infinitive);
            if (!verb) return null;
            const auxiliary = verb.hilfsverb === 'sein' ? 'bin' : 'habe';
            return `ich ${auxiliary} ${verb.partizip_perfekt}`;
        }
        
        function getTranslation(infinitive) {
            const verb = findVerbData(infinitive);
            return verb ? verb.translation : null;
        }

        function initializeQuiz() {
            if (!verbData || verbData.length === 0) {
                showError('No verb data available');
                return;
            }

            // Enable all buttons
            document.querySelectorAll('button').forEach(btn => btn.disabled = false);
            
            // Initialize stats
            initializeStats();
            displayQuestion();
            updateScore();
            
            console.log(`Quiz initialized with ${verbData.length} verbs`);
        }

        function initializeStats() {
            getVerbs().forEach(verb => {
                verbStats[verb] = null;
                previousStats[verb] = null;
            });
            updateStatsDisplay();
        }

        function getRandomVerb() {
            const verbList = getVerbs();
            return verbList[Math.floor(Math.random() * verbList.length)];
        }

        function displayQuestion() {
            currentVerb = getRandomVerb();
            document.getElementById('current-verb').textContent = currentVerb;
            document.getElementById('result').className = 'result';
            answered = false;
            
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
            });
        }

        function checkAnswer(selectedAnswer) {
            if (answered) return;
            
            answered = true;
            const correctAnswer = getAuxiliary(currentVerb);
            const resultDiv = document.getElementById('result');
            
            previousStats[currentVerb] = verbStats[currentVerb];
            
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
            });
            
            if (selectedAnswer === correctAnswer) {
                correctCount++;
                verbStats[currentVerb] = true;
                resultDiv.className = 'result correct show';
                resultDiv.innerHTML = `
                    ${quizConfig.messages.correct} "${currentVerb}" (${getTranslation(currentVerb)}) verwendet "${correctAnswer}"
                    <div class="perfect-form">${getPerfectForm(currentVerb)}</div>
                `;
                document.querySelector('.quiz-container').classList.add('bounce');
                setTimeout(() => document.querySelector('.quiz-container').classList.remove('bounce'), 600);
                
                setTimeout(() => {
                    displayQuestion();
                }, quizConfig.auto_advance_delay);
                
            } else {
                incorrectCount++;
                verbStats[currentVerb] = false;
                resultDiv.className = 'result incorrect show';
                resultDiv.innerHTML = `
                    ${quizConfig.messages.incorrect} "${currentVerb}" (${getTranslation(currentVerb)}) verwendet "${correctAnswer}", nicht "${selectedAnswer}"
                    <div class="perfect-form">${getPerfectForm(currentVerb)}</div>
                `;
            }
            
            updateScore();
            updateStatsDisplay();
        }

        function revealAnswer() {
            if (answered) return;
            
            answered = true;
            const correctAnswer = getAuxiliary(currentVerb);
            const resultDiv = document.getElementById('result');
            
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
            });
            
            resultDiv.className = 'result show';
            resultDiv.style.background = '#e2e3e5';
            resultDiv.style.color = '#383d41';
            resultDiv.style.border = '1px solid #d6d8db';
            resultDiv.innerHTML = `
                ${quizConfig.messages.revealed} "${currentVerb}" (${getTranslation(currentVerb)}) verwendet "${correctAnswer}"
                <div class="perfect-form">${getPerfectForm(currentVerb)}</div>
            `;
        }

        function nextQuestion() {
            displayQuestion();
        }

        function updateScore() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            
            const totalAnswered = correctCount + incorrectCount;
            let percentage = 0;
            if (totalAnswered > 0) {
                percentage = Math.round((correctCount / totalAnswered) * 100);
            }
            
            const percentageDisplay = document.getElementById('percentage-display');
            percentageDisplay.textContent = `${percentage}% richtig`;
            
            if (percentage >= 80) {
                percentageDisplay.style.color = '#28a745';
                percentageDisplay.style.fontWeight = 'bold';
            } else if (percentage >= 60) {
                percentageDisplay.style.color = '#ffc107';
                percentageDisplay.style.fontWeight = 'bold';
            } else if (totalAnswered > 0) {
                percentageDisplay.style.color = '#dc3545';
                percentageDisplay.style.fontWeight = 'bold';
            } else {
                percentageDisplay.style.color = '#666';
                percentageDisplay.style.fontWeight = 'normal';
            }
        }

        function resetStats() {
            if (confirm(quizConfig.messages.reset_confirm)) {
                correctCount = 0;
                incorrectCount = 0;
                verbStats = {};
                previousStats = {};
                initializeStats();
                updateScore();
                displayQuestion();
            }
        }

        function updateStatsDisplay() {
            const statsCompact = document.getElementById('stats-compact');
            statsCompact.innerHTML = '';
            
            const sortedVerbs = getVerbs().sort();
            
            sortedVerbs.forEach(verb => {
                const verbCompact = document.createElement('div');
                verbCompact.className = 'verb-compact';
                verbCompact.title = `${verb} (${getTranslation(verb)})`;
                
                if (previousStats[verb] !== null && previousStats[verb] !== verbStats[verb]) {
                    verbCompact.classList.add('status-changed');
                    setTimeout(() => {
                        verbCompact.classList.remove('status-changed');
                    }, 800);
                }
                
                const verbNameCompact = document.createElement('span');
                verbNameCompact.className = 'verb-name-compact';
                verbNameCompact.textContent = verb;
                
                const verbStatusCompact = document.createElement('span');
                verbStatusCompact.className = 'verb-status-compact';
                
                let emoji = quizConfig.stats.emojis.not_attempted;
                if (verbStats[verb] === true) {
                    emoji = quizConfig.stats.emojis.correct;
                } else if (verbStats[verb] === false) {
                    emoji = quizConfig.stats.emojis.incorrect;
                }
                
                verbStatusCompact.textContent = emoji;
                
                verbCompact.appendChild(verbNameCompact);
                verbCompact.appendChild(verbStatusCompact);
                statsCompact.appendChild(verbCompact);
            });
        }
    </script>
</body>
</html>
