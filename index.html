<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>German Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to right top, #6d28d9, #8b5cf6, #a78bfa, #c4b5fd, #ddd6fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 16px;
            color: #374151;
        }
        
        .main-card {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6d28d9;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 3rem;
        }
        
        .quiz-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .quiz-link {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }
        
        .quiz-link.primary {
            background-color: #6d28d9; /* Violet */
        }
        
        .quiz-link.secondary {
            background-color: #4f46e5; /* Indigo */
        }

        .quiz-link.tertiary { 
            background-color: #0d9488; /* Teal */
        }

        .quiz-link.quaternary { /* New style for Daily Routine link */
            background-color: #ca8a04; /* Amber */
        }
        
        .quiz-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(109, 40, 217, 0.3); 
        }
        
        .quiz-link.primary:hover {
            background-color: #5b21b6;
            box-shadow: 0 8px 25px rgba(91, 33, 182, 0.4);
        }
        
        .quiz-link.secondary:hover {
            background-color: #4338ca;
            box-shadow: 0 8px 25px rgba(67, 56, 202, 0.4);
        }

        .quiz-link.tertiary:hover {
            background-color: #0f766e; 
            box-shadow: 0 8px 25px rgba(13, 148, 136, 0.4);
        }

        .quiz-link.quaternary:hover {
            background-color: #a16207; /* Darker Amber */
            box-shadow: 0 8px 25px rgba(202, 138, 4, 0.4);
        }
        
        @media (max-width: 640px) {
            .main-card {
                padding: 2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .quiz-link {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h1 class="title">German Learning Hub</h1>
        <p class="subtitle">Choose a quiz to practice German</p>
        
        <div class="quiz-links">
            <a href="konjugieren_mode.html" class="quiz-link primary">
                Verb Kojugieren (Verben Modus)
            </a>
            
            <a href="artikel_mode.html" class="quiz-link secondary">
                Der/Die/Das (Artikel Modus)
            </a>

            <a href="wfragen_mode.html" class="quiz-link tertiary">
                W-Fragen (LEGO Modus)
            </a>

            <a href="daily_routine_mode.html" class="quiz-link quaternary">
                Satzbau Ãœbung (LEGO Modus)
            </a>
        </div>
    </div>
</body>
</html>
