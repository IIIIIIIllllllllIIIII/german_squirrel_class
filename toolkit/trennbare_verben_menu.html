<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Separable Verbs Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to right top, #1d4ed8, #3b82f6, #60a5fa, #93c5fd, #bfdbfe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 16px;
            color: #374151;
        }
        
        .main-card {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 3rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .mode-link {
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            font-size: 1.25rem; 
            font-weight: 600;   
        }
        
        .mode-link.primary {
            background-color: #2563eb;
        }
        
        .mode-link.secondary {
            background-color: #059669;
        }
        
        .mode-link:hover {
            transform: translateY(-3px); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
        }
        
        .mode-link.primary:hover {
            background-color: #1d4ed8;
        }
        
        .mode-link.secondary:hover {
            background-color: #047857;
        }

        .back-link {
            display: inline-block;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background-color: #6b7280;
            color: white;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #4b5563;
        }
        
        @media (max-width: 640px) {
            .main-card {
                padding: 2rem;
            }
            .title {
                font-size: 2rem;
            }
            .mode-link {
                font-size: 1.125rem;
                padding: 1rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h1 class="title">Separable Verbs / Verbos Separables</h1>
        <p class="subtitle">Choose a mode / Elige un modo</p>
        
        <div class="button-container">
            <a href="trennbare_verben.html" class="mode-link primary">
                Declarative Sentences / Frases Declarativas
            </a>
            
            <a href="trennbare_verben_fragen.html" class="mode-link secondary">
                Question Sentences (W- & Yes/No) / Frases Interrogativas (W- & Sí/No)
            </a>
        </div>

        <a href="index.html" class="back-link">
            ← Back to Main Menu / Volver al Menú Principal
        </a>
    </div>
</body>
</html>
