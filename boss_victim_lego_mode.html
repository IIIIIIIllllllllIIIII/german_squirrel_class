<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Case Detective</title>
    <style>
        /* All your great CSS goes here... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .case-board { background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
        .case-info { background: linear-gradient(135deg, #ff6b6b, #ee5a24); color: white; padding: 20px; border-radius: 15px; margin-bottom: 30px; text-align: center; }
        .case-info h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .sentence-display { font-size: 1.5rem; font-weight: bold; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; margin-top: 15px; }
        .step { background: white; border-radius: 15px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-left: 5px solid #3498db; opacity: 0.3; transition: all 0.3s ease; }
        .step.active { opacity: 1; transform: scale(1.02); border-left-color: #e74c3c; }
        .step.completed { opacity: 1; border-left-color: #27ae60; background: linear-gradient(135deg, #d4edda, #c3e6cb); }
        .step-header { display: flex; align-items: center; margin-bottom: 20px; }
        .step-number { background: #3498db; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 15px; }
        .step.active .step-number { background: #e74c3c; animation: pulse 2s infinite; }
        .step.completed .step-number { background: #27ae60; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .word-bubbles { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; min-height: 60px; padding: 15px; background: #f8f9fa; border-radius: 10px; border: 2px dashed #dee2e6; }
        .word-bubble { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 20px; border-radius: 25px; cursor: grab; user-select: none; font-weight: 500; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s ease; position: relative; }
        .word-bubble:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .word-bubble:active { cursor: grabbing; transform: scale(0.95); }
        .drop-zone { min-width: 120px; min-height: 50px; border: 3px dashed #3498db; border-radius: 10px; display: inline-flex; align-items: center; justify-content: center; margin: 5px; padding: 10px; background: rgba(52, 152, 219, 0.1); transition: all 0.3s ease; position: relative; }
        .drop-zone.drag-over { border-color: #e74c3c; background: rgba(231, 76, 60, 0.2); transform: scale(1.05); }
        .drop-zone.filled { border-color: #27ae60; background: rgba(39, 174, 96, 0.2); }
        .investigation-text { font-style: italic; color: #666; margin: 15px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #3498db; }
        .formula { background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 15px; margin: 10px 0; font-family: 'Courier New', monospace; font-weight: bold; }
        .result { background: #d1ecf1; border: 1px solid #bee5eb; border-radius: 8px; padding: 15px; margin: 10px 0; font-weight: bold; color: #0c5460; }
        .next-button { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease; display: none; }
        .next-button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3); }
        .next-button.show { display: inline-block; animation: bounceIn 0.6s; }
        @keyframes bounceIn { 0% { transform: scale(0); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .final-result { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; padding: 30px; border-radius: 15px; text-align: center; margin-top: 30px; display: none; }
        .final-result.show { display: block; animation: slideUp 0.8s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .final-result h2 { font-size: 2rem; margin-bottom: 15px; }
        .final-sentence { font-size: 1.8rem; font-weight: bold; background: rgba(255,255,255,0.2); padding: 20px; border-radius: 10px; margin: 20px 0; }
        .restart-button { background: white; color: #27ae60; border: 2px solid white; padding: 12px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
        .restart-button:hover { background: transparent; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç German Case Detective</h1>
            <p>Solve the mystery of German cases through investigation!</p>
        </div>
        <div class="case-board">
            <div class="case-info">
                <h2 id="case-title"></h2>
                <div class="sentence-display" id="sentence-display"></div>
            </div>
            <div id="steps-container"></div>
        </div>
        <div class="final-result" id="final-result">
            <h2>üéâ CASE SOLVED!</h2>
            <div class="final-sentence" id="final-sentence"></div>
            <p>Congratulations, Detective! You've successfully solved the German case mystery!</p>
            <button class="restart-button" id="restart-button">Solve Another Case</button>
        </div>
    </div>

    <script>
        // --- NEW AND IMPROVED SCRIPT SECTION ---

        let caseFiles = []; // This will hold our data from the JSON file
        let currentStepIndex = 0;
        let currentCaseIndex = 0;

        // The initial setup now happens after the data is fetched
        document.addEventListener('DOMContentLoaded', () => {
            fetch('cases.json') // Fetch the external JSON file
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json(); // Parse the JSON from the response
                })
                .then(data => {
                    caseFiles = data; // Store the fetched data in our variable
                    loadCase(currentCaseIndex); // Load the first case
                    document.getElementById('restart-button').addEventListener('click', () => {
                         // Move to the next case, or loop back to the start
                        currentCaseIndex = (currentCaseIndex + 1) % caseFiles.length;
                        loadCase(currentCaseIndex);
                    });
                })
                .catch(error => {
                    console.error("Could not fetch case files:", error);
                    // Display an error message to the user
                    document.querySelector('.case-board').innerHTML = `
                        <h2>Error Loading Case</h2>
                        <p>Could not load the case files. Please check the console for more details.</p>
                    `;
                });
        });

        function loadCase(caseIndex) {
            const caseData = caseFiles[caseIndex];
            currentStepIndex = 0;

            document.getElementById('case-title').innerHTML = caseData.caseTitle;
            document.getElementById('sentence-display').innerHTML = caseData.sentence.replace('___', '<span id="blank">___</span>');
            
            const stepsContainer = document.getElementById('steps-container');
            stepsContainer.innerHTML = ''; // Clear previous steps
            caseData.steps.forEach((step, index) => {
                stepsContainer.appendChild(createStepHTML(step, index));
            });

            // Reset UI for the new case
            document.getElementById('final-result').classList.remove('show');
            document.querySelector('.case-board').style.display = 'block';

            document.getElementById('step1').classList.add('active');
            initializeDragAndDrop();
        }

        // All your other functions (createStepHTML, initializeDragAndDrop, handleDrop, nextStep, solveCase, etc.)
        // remain exactly the same as in the previous version. They are pasted below for completeness.

        function createStepHTML(stepData, index) {
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            stepDiv.id = `step${index + 1}`;
            let formulaHTML = stepData.formula ? `<div class="formula">${stepData.formula}</div>` : '';
            let resultHTML = stepData.result ? `<div class="result">${stepData.result}</div>` : '';
            const nextButtonText = index < caseFiles[currentCaseIndex].steps.length - 1 ? 'Continue Investigation ‚Üí' : 'Solve the Case! üéâ';
            const nextButtonAction = index < caseFiles[currentCaseIndex].steps.length - 1 ? `nextStep(${index + 2})` : 'solveCase()';

            stepDiv.innerHTML = `
                <div class="step-header">
                    <div class="step-number">${index + 1}</div>
                    <h3>${stepData.title}</h3>
                </div>
                <p>${stepData.instruction}</p>
                ${formulaHTML}
                ${resultHTML}
                <div class="word-bubbles" id="bubbles-step${index + 1}"></div>
                <p>Drag the answer here: <span class="drop-zone" data-step="${index + 1}" data-target="${stepData.target}"></span></p>
                <div class="investigation-text" id="${stepData.target}-investigation" style="display: none;">
                    ${stepData.investigation}
                </div>
                <button class="next-button" onclick="${nextButtonAction}">${nextButtonText}</button>
            `;
            const wordBubblesContainer = stepDiv.querySelector(`#bubbles-step${index + 1}`);
            stepData.bubbles.forEach(bubbleText => {
                const isCorrect = bubbleText === stepData.correctAnswer;
                wordBubblesContainer.appendChild(createWordBubble(bubbleText, isCorrect));
            });
            return stepDiv;
        }

        function createWordBubble(text, isCorrect) {
            const bubble = document.createElement('div');
            bubble.className = 'word-bubble';
            bubble.draggable = true;
            bubble.textContent = text;
            bubble.dataset.answer = isCorrect ? text : 'incorrect';
            return bubble;
        }

        function initializeDragAndDrop() {
            const bubbles = document.querySelectorAll('.word-bubble');
            const dropZones = document.querySelectorAll('.drop-zone');
            bubbles.forEach(bubble => {
                bubble.addEventListener('dragstart', handleDragStart);
                bubble.addEventListener('dragend', handleDragEnd);
            });
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragenter', handleDragEnter);
                zone.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.answer);
            e.dataTransfer.setData('element', e.target.textContent);
            e.target.style.opacity = '0.5';
        }

        function handleDragEnd(e) {
            e.target.style.opacity = '1';
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.target.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            const answer = e.dataTransfer.getData('text/plain');
            const elementText = e.dataTransfer.getData('element');
            const step = e.target.dataset.step;
            const target = e.target.dataset.target;
            if (answer === 'incorrect') {
                e.target.style.background = 'rgba(231, 76, 60, 0.3)';
                setTimeout(() => {
                    e.target.style.background = 'rgba(52, 152, 219, 0.1)';
                }, 1000);
                return;
            }
            e.target.textContent = elementText;
            e.target.classList.add('filled');
            e.target.style.background = 'rgba(39, 174, 96, 0.2)';
            const originalBubble = Array.from(e.target.closest('.step').querySelectorAll('.word-bubble')).find(bubble => bubble.textContent === elementText);
            if (originalBubble) {
                originalBubble.style.display = 'none';
            }
            const investigation = document.getElementById(`${target}-investigation`);
            const nextButton = e.target.closest('.step').querySelector('.next-button');
            if (investigation) {
                investigation.style.display = 'block';
                investigation.style.animation = 'fadeIn 0.5s ease';
            }
            if (nextButton) {
                nextButton.classList.add('show');
            }
            if (target === 'article') {
                document.getElementById('blank').textContent = ` ${elementText} `;
            }
        }

        function nextStep(step) {
            document.getElementById(`step${currentStepIndex + 1}`).classList.remove('active');
            document.getElementById(`step${currentStepIndex + 1}`).classList.add('completed');
            currentStepIndex = step - 1;
            const nextStepElement = document.getElementById(`step${step}`);
            nextStepElement.classList.add('active');
            nextStepElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function solveCase() {
            document.getElementById(`step${currentStepIndex + 1}`).classList.remove('active');
            document.getElementById(`step${currentStepIndex + 1}`).classList.add('completed');
            const finalResult = document.getElementById('final-result');
            document.getElementById('final-sentence').textContent = caseFiles[currentCaseIndex].fullSentence;
            finalResult.classList.add('show');
            finalResult.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        const style = document.createElement('style');
        style.textContent = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
